<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <title>Rôtisserie Cot Cot</title>
  </head>
  <body>
    <header>
      <div class="div_h1">
        <h1>
          Rôtisserie Cot Cot Gardette - Rôtisseur traiteur Paris 11, sur place/à
          emporter
        </h1>
      </div>
      <div class="img_logo">
        <img
          src="./assets/images/header_logo.png"
          alt="logo du restaurant représentant un poulet"
          width="100"
          width="150"
        />
      </div>
      <nav>
        <ul>
          <li>Accueil</li>
          <li>Cot Cot Gardette</li>
          <li>Traiteur rôtisserie</li>
          <li>Rôtisserie à emporter</li>
          <li>Produits frais</li>
          <li>Carte rôtisserie Cot Cot Gardette</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="img_banner">
        <img
          src="./assets/images/welcome.jpeg"
          alt="hamburger, poulet rôti, menthe, asperges etd'autres plats"
          width="100"
        />
      </div>
    </section>
  </body>
</html>
